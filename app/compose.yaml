version: '3.8'

services:
  prod:
    container_name: groc-prod
    build: .
    user: root
    ports:
      - 80:80
    environment:
      CHOKIDAR_USEPOLLING: 'true'
      NODE_ENV: production
    tty: true
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/dist
    networks:
      - groc_network

  dev:
    container_name: groc-dev
    build: .
    user: root
    ports:
      - 4321:4321
    environment:
      CHOKIDAR_USEPOLLING: 'true'
      NODE_ENV: development
    tty: true
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - groc_network

  tests:
    container_name: groc-tests
    build: .
    user: root
    environment:
      NODE_ENV: development
    tty: true
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - groc_network

  styles:
    container_name: groc-styles
    build: .
    user: root
    environment:
      NODE_ENV: development
    tty: true
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - groc_network

  storybook:
    build: .
    user: root
    container_name: groc-storybook
    environment:
      NODE_ENV: development
    tty: true
    ports:
      - 6006:6006
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - groc_network

  playwright:
    build: .
    user: root
    container_name: groc-playwright
    environment:
      NODE_ENV: development
    tty: true
    ports:
      - 9323:9323
      - 8080:8080
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
      - /tmp/.X11-unix:/tmp/.X11-unix
    networks:
      groc_network:
    image: mcr.microsoft.com/playwright:v1.40.0-jammy
    depends_on:
      - dev

networks:
  groc_network:
    name: groc_network
